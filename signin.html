<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MentorHub</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Preloader Start -->
    <div id="preloader" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9999;background:#000;display:flex;align-items:center;justify-content:center;">
        <div style="display:flex;flex-direction:column;align-items:center;">
            <i class="fas fa-plug fa-3x" style="color:#eab308;animation:spin 1.2s linear infinite;"></i>
            <span style="color:#eab308;margin-top:16px;font-size:1.2rem;letter-spacing:1px;">Connecting...</span>
        </div>
    </div>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
    <!-- Preloader End -->

    <header class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand" aria-label="MentorHub Home">
                <i class="fas fa-graduation-cap"></i> MentorHub
            </a>
            <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="navbar-menu" aria-label="Main navigation">
                <a href="index.html#home">Home</a>
                <a href="index.html#features">Features</a>
                <a href="index.html#testimonials">Testimonials</a>
                <a href="index.html#how-it-works">How It Works</a>
                <a href="index.html#contact">Contact</a>
                <a href="login.html" class="btn-primary">Sign In</a>
                <a href="register.html" class="btn-secondary">Sign Up</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="signin">
            <div class="container">
                <div class="signin-panel register-panel">
                    <h2 class="section-title">Register</h2>
                    <form id="registerForm" onsubmit="handlePreRegister(event)">
                        <div class="form-group">
                            <label for="registerEmail">Email <span class="required">*</span></label>
                            <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password <span class="required">*</span></label>
                            <input type="password" id="registerPassword" name="password" placeholder="Enter your password" required aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="role">Select your role <span class="required">*</span></label>
                            <select id="role" name="role" required aria-required="true">
                                <option value="" disabled selected>Select a role</option>
                                <option value="admin">Admin</option>
                                <option value="mentor">Mentor</option>
                                <option value="mentee">Mentee</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="terms" id="terms" required aria-required="true">
                                <span>I accept all <a href="#" class="terms-link">terms & conditions</a></span>
                            </label>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary btn-full">Sign Up</button>
                            <a href="index.html" class="btn-secondary btn-full">Cancel</a>
                        </div>
                    </form>
                    <p class="form-footer">Already a member? <a href="login.html">Login now</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2025 MentorHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/signin.js"></script>
    <script>
        // Hide preloader when page is fully loaded, after 3 seconds
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('preloader').style.display = 'none';
            }, 3000); // 3 seconds
        });
    </script>
</body>
</html>
