<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentee Registration - MentorHub</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Preloader Start -->
    <div id="preloader" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9999;background:#000;display:flex;align-items:center;justify-content:center;">
        <div style="display:flex;flex-direction:column;align-items:center;">
            <i class="fas fa-plug fa-3x" style="color:#eab308;animation:spin 1.2s linear infinite;"></i>
            <span style="color:#eab308;margin-top:16px;font-size:1.2rem;letter-spacing:1px;">Connecting...</span>
        </div>
    </div>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
    <!-- Preloader End -->

    <header class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand" aria-label="MentorHub Home">
                <i class="fas fa-graduation-cap"></i> MentorHub
            </a>
            <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="navbar-menu" aria-label="Main navigation">
                <a href="index.html#home">Home</a>
                <a href="index.html#features">Features</a>
                <a href="index.html#testimonials">Testimonials</a>
                <a href="index.html#how-it-works">How It Works</a>
                <a href="index.html#contact">Contact</a>
                <a href="mentee.html" class="btn-primary">Sign In</a>
                <a href="mentee-register.html" class="btn-secondary">Sign Up</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="register">
            <div class="container">
                <h1 class="section-title">Mentee Registration</h1>
                <div class="register-card">
                    <form id="menteeRegisterForm" onsubmit="handleRegister(event, 'mentee')">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name <span class="required">*</span></label>
                                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required aria-required="true">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name <span class="required">*</span></label>
                                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required aria-required="true">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" id="country" name="country" placeholder="Enter your country">
                            </div>
                            <div class="form-group">
                                <label for="zipcode">Zipcode</label>
                                <input type="text" id="zipcode" name="zipcode" placeholder="Enter your zipcode">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="learningGoals">Learning Goals <span class="required">*</span></label>
                            <input type="text" id="learningGoals" name="learningGoals" placeholder="e.g., Learn Python, Build a portfolio" required aria-required="true">
                        </div>
                        <div class="form-group">
                            <label for="interests">Interests</label>
                            <input type="text" id="interests" name="interests" placeholder="e.g., Web Development, AI">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="bio">Short Bio</label>
                            <textarea id="bio" name="bio" placeholder="Tell us about yourself and your goals" rows="4"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary btn-full">Register</button>
                            <a href="index.html" class="btn-secondary btn-full">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2025 MentorHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/register.js"></script>
   <script>
    // Hide preloader when page is fully loaded, after 3 seconds
    window.addEventListener('load', function() {
        setTimeout(function() {
            document.getElementById('preloader').style.display = 'none';
        }, 3000); // 3 seconds
    });
</script>
</body>
</html>
